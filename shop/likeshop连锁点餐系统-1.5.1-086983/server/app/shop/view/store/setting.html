{layout name="layout2" /}
<style>
    .layui-form-item .layui-form-label { width: 95px; }
    .layui-form-item .layui-input-inline { width: 300px; }
    #map-container{
        width: 1000px;
        height: 600px;
        margin-left:18px;
        margin-top:20px;
        z-index: 0;
    }
</style>

<div class="layui-card layui-form" style="box-shadow:none;">
    <div class="layui-tab layui-tab-card" lay-filter="like-tabs">
        <ul class="layui-tab-title">
            <li lay-id="1" class="layui-this">基础设置</li>
            <li lay-id="2">经营设置</li>
            <li lay-id="3">资质信息</li>
        </ul>
        <div class="layui-tab-content">
            <!-- 1、基础设置 -->
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label  class="layui-form-label">门店编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="shop_sn" value="{$config.shop_sn}" id="shop_sn" lay-verType="tips" lay-verify="shop_sn"
                               switch-tab="0" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">门店名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" value="{$config.name}" id="name" lay-verType="tips" lay-verify="name"
                               switch-tab="0" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">联系人：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contact" value="{$config.contact}" id="contact" lay-verType="tips" lay-verify="contact"
                               switch-tab="0" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">联系手机：</label>
                    <div class="layui-input-inline">
                        <input type="number" name="phone"  value="{$config.phone}" id="phone" lay-verType="tips" lay-verify="phone"
                               switch-tab="0" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">门店地址：</label>
                    <div class="layui-input-inline">
                        <input type="text"  value="{$config.full_address}" class="layui-input" disabled>
                    </div>
                    <!--                    <div class="layui-input-inline">-->
                    <!--                        <select name="province_id" id="province" lay-filter="province" lay-verify="required"-->
                    <!--                                lay-verType="tips" switch-tab="0" disabled>-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                    <!--                    <div class="layui-input-inline">-->
                    <!--                        <select name="city_id" id="city" lay-filter="city" lay-verify="required" disabled>-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                    <!--                    <div class="layui-input-inline">-->
                    <!--                        <select name="district_id" id="district" lay-filter="district" lay-verify="required">-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                </div>

                <!--                <div class="layui-form-item">-->
                <!--                    <label class="layui-form-label">详细地址：</label>-->
                <!--                    <div class="layui-input-inline">-->
                <!--                        <input type="text" name="address"  value="{$config.address}"  lay-verify="required" lay-verType="tips"  placeholder="" autocomplete="off" class="layui-input">-->
                <!--                        <input type="hidden" name="longitude" value="{$config.longitude}"class="layui-input" lay-verify="location">-->
                <!--                        <input type="hidden" name="latitude" value="{$config.latitude}" class="layui-input">-->
                <!--                    </div>-->
                <!--                    <div class="layui-input-inline">-->
                <!--                        <button class="layui-btn layui-btn-normal" id="search_map">搜索地图</button>-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--                <div class="layui-form-item">-->
                <!--                    <label class="layui-form-label">-->
                <!--                        <span style="color: red">*</span>-->
                <!--                        地图定位：-->
                <!--                    </label>-->
                <!--                    <div class="layui-input-block">-->
                <!--                        <div id="map-container" ></div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
            <!-- 2、经营设置 -->
            <div class="layui-tab-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">定价方式：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="pricing_policy" value="1" title="总部定价" {if $config.pricing_policy==1}checked{/if} disabled>
                        <input type="radio" name="pricing_policy" value="2" title="门店定价" {if $config.pricing_policy==2}checked{/if} disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">选择门店定价后，总部调整价格将不影响门店价格</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">营业周天：</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="weekdays[]" value="1" lay-skin="primary" title="周一" {if in_array(1,$config.weekdays)}checked{/if} disabled>
                        <input type="checkbox" name="weekdays[]" value="2" lay-skin="primary" title="周二" {if in_array(2,$config.weekdays)}checked{/if} disabled>
                        <input type="checkbox" name="weekdays[]" value="3" lay-skin="primary" title="周三" {if in_array(3,$config.weekdays)}checked{/if} disabled>
                        <input type="checkbox" name="weekdays[]" value="4" lay-skin="primary" title="周四" {if in_array(4,$config.weekdays)}checked{/if} disabled>
                        <input type="checkbox" name="weekdays[]" value="5" lay-skin="primary" title="周五" {if in_array(5,$config.weekdays)}checked{/if} disabled>
                        <input type="checkbox" name="weekdays[]" value="6" lay-skin="primary" title="周六" {if in_array(6,$config.weekdays)}checked{/if} disabled>
                        <input type="checkbox" name="weekdays[]" value="7" lay-skin="primary" title="周天" {if in_array(7,$config.weekdays)}checked{/if} disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">营业时段：</label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <input type="text" value="{$config.business_start_time}"  class="layui-input" id="business_start_time" name="business_start_time" lay-verify="required" disabled>
                        </div>
                    </div>
                    <div class="layui-input-inline" style="margin-right: 5px;width: 20px;">
                        <label class="layui-form-mid">—</label>
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="{$config.business_end_time}" id="business_end_time" name="business_end_time" lay-verify="required" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label  class="layui-form-label">外卖配送距离：</label>
                    <div class="layui-input-inline">
                        <input type="number" name="delivery_distance" value="{$config.delivery_distance}" id="delivery_distance" lay-verType="tips" lay-verify="delivery_distance"
                               switch-tab="1" autocomplete="off" class="layui-input" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">公里</div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">配送方式：</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="delivery_type[]" value="1" lay-skin="primary" title="自提" {if in_array(1,$config.delivery_type)}checked{/if} disabled>
                        <input type="checkbox" name="delivery_type[]" value="2" lay-skin="primary" title="外卖" {if in_array(2,$config.delivery_type)}checked{/if} disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">外卖起送价格：</label>
                    <div class="layui-input-inline">
                        <input type="number" name="delivery_buy_limit"  value="{$config.delivery_buy_limit}"  id="delivery_buy_limit" lay-verType="tips" lay-verify="delivery_buy_limit"
                               switch-tab="1" autocomplete="off" class="layui-input" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">元</div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">外卖配送运费：</label>
                    <div class="layui-input-inline">
                        <input type="number" name="delivery_freight" value="{$config.delivery_freight}"  id="delivery_freight" lay-verType="tips" lay-verify="delivery_freight"
                               switch-tab="1" autocomplete="off" class="layui-input" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">元</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">门店状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="停业"  {if $config.status==0}checked{/if}>
                        <input type="radio" name="status" value="1" title="营业"  {if $config.status==1}checked{/if}>
                    </div>
                    <div class="layui-form-mid layui-word-aux">门店停业后，不能对外提供服务</div>
                </div>

            </div>
            <div class="layui-tab-item">
                <div class="layui-form-item" style="margin-bottom: 0px">
                    <label class="layui-form-label">营业执照：</label>
                    <div class="layui-input-block" id="qualifications_images">
                        {if !empty($config.license)}
                        {foreach $config.license as $val}
                        <div class="upload-image-div">
                            <img src="{$val}" alt="img" />
                            <input type="hidden" name="license[]" value="{$val}">
                            <div class="del-upload-btn">x</div>
                        </div>
                        {/foreach}
                        {/if}
                        <div class="like-upload-image">
                            <div class="upload-image-elem"><a class="add-upload-image add-license" id="license"> + 添加图片</a></div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <span style="color: #a3a3a3;font-size: 9px">最多上传5张</span>
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">确认</button>
        </div>
    </div>
</div>

<script>
    layui.config({
        version: "{$front_version}",
        base: '/static/lib/'
    }).extend({
        likeArea: 'likeArea/likeArea',
        txMap:'likeMap/txMap',
    }).use(['likeArea', 'form','txMap','laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var like_area = layui.likeArea;
        var txMap = layui.txMap;
        var laydate = layui.laydate;
        // laydate.render({
        //     elem: '#business_start_time'
        //     ,type: 'time'
        //     ,format: 'HH:mm'
        // });
        //
        // laydate.render({
        //     elem: '#business_end_time'
        //     ,type: 'time'
        //     ,format: 'HH:mm'
        // });
        // // 三级联动地址
        // like_area.init('province','city','district','province_id','city_id','district_id',{$config.province_id},{$config.city_id},{$config.district_id});
        // //加载腾讯地图
        // txMap.init({$config.latitude},{$config.longitude});


        $(document).on("click", ".add-license", function () {
            like.imageUpload({
                limit: 5,
                field: "license[]",
                that: $(this)
            });
        })

        like.delUpload();
        $(document).on("click", ".business_license", function () {
            like.imageUpload({
                limit: 1,
                field: "business_license",
                that: $(this),
                content: '/shop/file/lists?type=10'
            });
        });
        $(document).on("click", "#other_qualifications", function () {
            like.imageUpload({
                limit: 5,
                field: "other_qualifications[]",
                that: $(this),
                content: '/shop/file/lists?type=10'
            });
        })


        form.on('submit(submit)', function(data) {
            like.ajax({
                url:'{:url("shopSetting/setting")}',
                data: data.field,
                type:"post",
                success:function(res)
                {
                    if(res.code == 1)
                    {
                        layui.layer.msg(res.msg, {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        });
                    }
                }
            });
        });
    })
</script>
